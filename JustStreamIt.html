<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JustStreamIt</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Netflix+Sans&display=swap" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <header>
            <h1>JustStreamIt</h1>
            <div class="header-paragraphs">
                <p> Accueil</p>
                <p> Catégories</p>
            </div>
        </header>

        <div id="best-movie">
            <h2>Meilleur Film</h2>
            <div id="best-movie-details">
                <div class="best-movie-image">
                    <img id="best-movie-poster" src="" alt="">
                </div>
                <div class="best-movie-content">
                    <h3 id="best-movie-title"></h3>
                    <p id="best-movie-summary"> </p>
                    <button id="best-movie-button">Voir plus</button>
                </div>
            </div>
        </div>

        <div id="top7">
            <h2>Top 7 des meilleurs films</h2>
            <div id="carrousel" class="carrousel"> 
                
                <img src="images/button.png" class="buttonl" id="l" />
                <div id="container" class="container">
                    <div class="title"></div>
                </div>
                <img src="images/button.png" class="buttonr" id="r" />
            </div>
        </div>
            
        <div id="top comedy"> 
            <h2>Comédie : Top 7 des meilleurs films</h2>
            <div id="carrousel2" class="carrousel">
                
                <img src="images/button.png" class="buttonl" id="l2" />
                <div id="container2" class="container">
                    <div class="title"></div>
                </div>
                <img src="images/button.png" class="buttonr" id="r2" />
            </div>
        </div>

        <div id="top horror">
            <h2>Horreur : Top 7 des meilleurs films</h2>
            <div id="carrousel3" class="carrousel">

                <img src="images/button.png" class="buttonl" id="l3" />
                <div id="container3" class="container">
                    <div class="title"></div>
                </div>
                <img src="images/button.png" class="buttonr" id="r3" />
            </div> 
        </div>
        
        <div id="top tragedy">
            <h2>Tragédie : Top 7 des meilleurs films</h2>
            <div id="carrousel4" class="carrousel"> 
                <img src="images/button.png" class="buttonl" id="l4" />
                <div id="container4" class="container">
                    <div class="title"></div>
                </div>
                <img src="images/button.png" class="buttonr" id="r4" />
            </div>
        </div>

        <div id="movie-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="close-modal">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-year"></p>
                <p id="modal-score"></p>
                <p id="modal-directors"></p>
                <p id="modal-actors"></p>
                <p id="modal-writers"></p>
                <p id="modal-genres"></p>
                <p id="modal-summary"></p>
            </div>
        </div>
    </body>
</html>
